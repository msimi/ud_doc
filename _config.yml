# Site settings

name: ud_doc
homeurl: ""
editurl: "https://github.com/msimi/ud_doc/edit/master"
issueurl: "https://github.com/msimi/ud_doc/issues"

##############################################################################

# Collection settings

collections:
  entity:
    output: true
  relation:
output: true
